{% extends "base.html" %}
{% block title %}Establecimientos | Registro{% endblock %}
{% block content %}
<div class="container">
  <h1 class="mt-2 text-center">Registro establecimiento</h1>
  <hr>
  <form method="post" action="/establecimientos/registrar/">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre del establecimiento:</label>
        <input id="name" class="form-control" type="text" name="nombre" placeholder="Ingrese el nombre"><p></p>
      </div>
      <div class="mb-3">
        <label for="responsable" class="form-label">Nombre del responsable:</label>
        <input id="responsable" class="form-control" type="text" name="responsable" placeholder="Ingrese el responsable"><p></p>
      </div>
      <div class="mb-3">
        <label for="ubicacion" class="form-label">Direcci√≥n del establecimiento:</label>
        <input id="ubicacion" class="form-control" type="text" name="ubicacion" placeholder="Ingrese la ubicacion"><p></p>
      </div>
      <fieldset>
        <legend>Elige tus servicios ofrecidos:</legend>
        {% for servicio in servicios %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="{{servicio[0]}}" name="servicios" value="{{servicio[0]}}">
          <label class="form-check-label" for="{{servicio[0]}}">
            {{ servicio[1] }}
          </label>
        </div>
        {% endfor %}
      </fieldset>
      <input class="mt-2 btn btn-primary" type="submit" value="Registrar">
  </form>
</div>
{% endblock %}
