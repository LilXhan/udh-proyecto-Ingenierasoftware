{% extends "base.html" %}
{% block title %}Auth | Iniciar Sesión{% endblock %}
{% block content %}
<div class="mt-3 row justify-content-center">
  <div class="col-sm-8">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">
          Iniciar Sesión
        </h1>
        <div class="card-body">
          <form action="/login/" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Correo:</label>
              <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña:</label>
              <input type="contraseña" class="form-control" name="contraseña" id="contraseña" required>
            </div>
            <input class="mt-2 btn btn-primary" type="submit" value="Iniciar sesión">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
